---
kafka_config_dir: '{{kafka_install_dir}}/config'
kafka_full_install: true
kafka_install_dir: /opt/kafka
kafka_internet_timeout: 15
kafka_logs_dir: '{{kafka_install_dir}}/logs'
kafka_scala_version: '2.11'
kafka_site: 'https://downloads.apache.org'
kafka_staging_dir: /var/tmp/kafka
kafka_svc_enabled: true
kafka_svc_state: started
kafka_tarball: 'kafka_{{kafka_scala_version}}-{{kafka_version}}.tgz'
kafka_url: '{{kafka_site}}/kafka/{{kafka_version}}/{{kafka_tarball}}'
kafka_user: kafka
kafka_version: '2.3.1'
...
